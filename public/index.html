<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>واجهة البوت</title>
<style>
body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; background: #111; color: #eee; }
textarea { width: 90%; max-width: 600px; height: 200px; background: #222; color: #0f0; padding: 15px; border-radius: 8px; border: none; font-family: monospace; font-size: 14px; }
button { margin: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #0f0; color: #000; font-weight: bold; cursor: pointer; }
pre { background: #222; color: #0f0; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; overflow-x: auto; }
</style>
</head>
<body>

<h1>واجهة البوت</h1>
<textarea id="botCode" placeholder="ضع كود البوت هنا..."></textarea>
<button onclick="copyCode()">نسخ التعليمات البرمجية</button>
<button onclick="saveAndRun()">تشغيل البوت</button>
<pre id="log"></pre>

<script>
function copyCode() {
  const code = document.getElementById('botCode').value;
  navigator.clipboard.writeText(code);
  alert('تم نسخ الكود!');
}

async function saveAndRun() {
  const code = document.getElementById('botCode').value;
  const res = await fetch('/file', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name: 'bots/bot.js', content: code })
  });
  const data = await res.json();
  document.getElementById('log').innerText = data.message;

  // تشغيل البوت بعد الحفظ
  await fetch('/run', { method: 'POST' });
}
</script>

</body>
</html>
